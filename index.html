<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./primes-core.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-app="primesPrinter" ng-controller="printerCtrl">
        <div class="page-header">
            <h1>Prime Printer</h1>
        </div>
        <div class="col-lg-6">
            <div class="input-group">
                <input class="form-control" id="number-value" ng-model="numberToFindPrimes" type="number" placeholder="Find primes...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="printPrimes()">Go!</button>
                </span>
            </div>
            <br />
            <div class="panel panel-primary">
                <div class="panel-heading">
                    List of Prime Numbers
                </div>
                <div class="panel-body">
                    <p ng-repeat="x in primesFound">
                        {{x}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
